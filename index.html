<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Lilita+One&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="img">
                <img class="icon" src="icon-star.svg" alt="">
            </div>
        </div>  
        <div class="mid">
            <h1>How did we do?</h1>
            <p class="pRate">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="bot">
                <button class="rate rate1" >1</button>
                <button class="rate rate2" >2</button>
                <button class="rate rate3" >3</button>
                <button class="rate rate4" >4</button>
                <button class="rate rate5" >5</button>
         
            <button class="submit" type="submit">SUBMIT</button>
        </div>

        <div class="topB">
            <img src="illustration-thank-you.svg" alt="">
            <div class="selected">
                <p class="selectedText">You selected 4 out of 5</p>
            </div>
        </div>
        <div class="botB">
            <h1 class="h1Thank">Thank you!</h1>
            <p class="pText">We appreciate you taking the time to give a rating. 
                    <span class="span1">If you ever need more support, don't hesitate to </span>
                 <span class="span2">get in touch!</span> </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
